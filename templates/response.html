{% extends "conferences.html" %}

{% block title %}{{ super() }} - Message Received{% endblock %}

{% block content %}
    <div class="container">
        <body>
            <h1>Thank you <em>{{ data.name }}</em> for your message!</h1>
            <p>We will contact you shortly.</p>
            <p>Email: {{ data.email }}</p>
            <p>Date: {{ data.date|safe }}</p>
        </body>
    </div>
{% endblock %}
